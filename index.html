<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MANKI Parser (Stable React Version)</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React & Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- pdf.js -->
  <script id="pdfjs-loader" src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js"></script>
  <script>
    document.getElementById("pdfjs-loader").addEventListener("load", function () {
      try {
        if (window.pdfjsLib) {
          pdfjsLib.GlobalWorkerOptions.workerSrc =
            "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.worker.min.js";
          console.log("‚úÖ pdf.js fully loaded and worker configured");
          window._pdfReady = true;
        } else {
          console.error("‚ùå pdf.js failed to initialize properly");
        }
      } catch (e) {
        console.error("‚ö†Ô∏è Error initializing pdf.js:", e);
      }
    });
  </script>

  <style>
    .sticky-header { position: sticky; top: 0; z-index: 40;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .sticky-bar    { position: sticky; top: 76px; z-index: 30; }
    .sticky-stats  { position: sticky; top: 128px; z-index: 20; }
    .sticky-thead  { position: sticky; top: 216px; z-index: 10; }
    .table-area    { height: calc(100vh - 300px); overflow: auto; }
    .notes-panel   { height: calc(100vh - 250px); overflow: auto; }
    .mono          { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef, useMemo } = React;

    const money = (n) => isFinite(+n) ? `$${(+n).toFixed(2)}` : "$0.00";
    const toNum = (v) => Number(String(v).replace(/[,\\s]/g, "")) || 0;

    const STATIC_NOTES = { };

    async function extractPdfText(file) {
      if (!window.pdfjsLib) throw new Error("pdf.js not available");
      const pdf = await pdfjsLib.getDocument({ data: await file.arrayBuffer() }).promise;
      let text = "";
      for (let p = 1; p <= pdf.numPages; p++) {
        const page = await pdf.getPage(p);
        const c = await page.getTextContent();
        text += c.items.map(i => i.str).join("\\n") + "\\n";
      }
      return text;
    }

    function parseInvoices(txt) {
      const invoices = [];
      const rows = [];
      const notes = {};
      const matches = [...txt.matchAll(/Customs\\s+Invoice\\s+(\\d{6,})/gi)];
      if (!matches.length) return { invoices, rows, notes };
      matches.forEach((m, i) => {
        const start = m.index;
        const end = i < matches.length - 1 ? matches[i + 1].index : txt.length;
        const block = txt.slice(start, end);
        const inv = m[1];
        const totalMatch = block.match(/Overall\\s+amount\\s+in\\s+USD\\s+([\\d,]+\\.\\d{2})/i);
        const total = totalMatch ? totalMatch[1] : "";
        const lineMatches = block.matchAll(/^(\\d{1,3})\\s+([A-Z0-9\\-\\.]+)[\\s\\S]*?(\\d+[.,]?\\d*)\\s*(KG|L|GAL|QT|PT)?[\\s\\S]*?([\\d,]+\\.\\d{2})/gmi);
        const invRows = [];
        for (const lm of lineMatches) {
          invRows.push({
            invoice_number: inv,
            position: lm[1],
            part_number: lm[2],
            quantity: lm[3],
            unit: lm[4] || "",
            line_total: lm[5],
          });
        }
        invoices.push({ invoice_number: inv, invoice_total: total });
        rows.push(...invRows);
        if (!invRows.length) notes[inv] = ["No line items detected."];
      });
      return { invoices, rows, notes };
    }

    function App() {
      const [busy, setBusy] = useState(false);
      const [message, setMessage] = useState("");
      const [invoices, setInvoices] = useState([]);
      const [rows, setRows] = useState([]);
      const [notes, setNotes] = useState({});
      const [selectedInvoice, setSelectedInvoice] = useState("");
      const fileRef = useRef();

      const filteredRows = useMemo(
        () => (selectedInvoice ? rows.filter(r => r.invoice_number === selectedInvoice) : rows),
        [rows, selectedInvoice]
      );

      const stats = useMemo(() => {
        if (!selectedInvoice) return {};
        const inv = invoices.find(i => i.invoice_number === selectedInvoice) || {};
        const total = toNum(inv.invoice_total);
        const sum = filteredRows.reduce((a, b) => a + toNum(b.line_total), 0);
        return { total: money(total), sum: money(sum), diff: money(total - sum) };
      }, [selectedInvoice, invoices, filteredRows]);

      async function handleFiles(e) {
        const files = Array.from(e.target.files || []);
        if (!files.length) return;
        setBusy(true);
        setMessage("Parsing PDF...");
        try {
          const allRows = [], allInv = [], allNotes = {};
          for (const f of files) {
            const text = await extractPdfText(f);
            const { invoices, rows, notes } = parseInvoices(text);
            allInv.push(...invoices);
            allRows.push(...rows);
            Object.assign(allNotes, notes);
          }
          setInvoices(allInv);
          setRows(allRows);
          setNotes(allNotes);
          setMessage(`Parsed ${allInv.length} invoice(s).`);
          if (allInv.length) setSelectedInvoice(allInv[0].invoice_number);
        } catch (err) {
          console.error(err);
          setMessage("Error: " + err.message);
        } finally {
          setBusy(false);
        }
      }

      return (
        <div className="max-w-[1400px] mx-auto">
          <div className="sticky-header text-white px-6 py-5 rounded-b-2xl shadow">
            <h1 className="text-xl font-bold">üìã MANKI Parser</h1>
            <p className="text-sm opacity-90">Upload PDF invoices, review parsed lines & notes, and export.</p>
          </div>

          <div className="sticky-bar bg-white/70 backdrop-blur border-b border-slate-200 px-4 py-3 flex gap-2 items-center">
            <input ref={fileRef} onChange={handleFiles} type="file" accept="application/pdf" multiple className="hidden" />
            <button onClick={() => fileRef.current?.click()} disabled={busy}
              className="px-3 py-2 rounded-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 disabled:opacity-60">
              Choose PDF(s)
            </button>

            <div className="flex-1"></div>

            <select value={selectedInvoice} onChange={(e)=>setSelectedInvoice(e.target.value)}
              className="px-3 py-2 border rounded-lg">
              <option value="">All</option>
              {invoices.map(i => <option key={i.invoice_number}>{i.invoice_number}</option>)}
            </select>
          </div>

          <div className="sticky-stats bg-amber-50 border-b border-amber-300 px-4 py-3 grid grid-cols-3 gap-3">
            <div><div className="text-xs uppercase">Invoice Total</div><div className="font-bold">{stats.total}</div></div>
            <div><div className="text-xs uppercase">Sum of Lines</div><div className="font-bold">{stats.sum}</div></div>
            <div><div className="text-xs uppercase">Difference</div><div className="font-bold">{stats.diff}</div></div>
          </div>

          <div className="grid grid-cols-3 gap-4 p-4">
            <div className="col-span-2 bg-white rounded-xl shadow border border-slate-200 overflow-hidden">
              <div className="table-area">
                <table className="w-full">
                  <thead className="sticky-thead bg-slate-100 border-b">
                    <tr className="text-xs uppercase">
                      <th className="px-3 py-2 text-left">Pos</th>
                      <th className="px-3 py-2 text-left">Part Number</th>
                      <th className="px-3 py-2 text-left">Qty</th>
                      <th className="px-3 py-2 text-left">Unit</th>
                      <th className="px-3 py-2 text-left">Line Total</th>
                    </tr>
                  </thead>
                  <tbody className="text-sm">
                    {filteredRows.map((r,i)=>(
                      <tr key={i} className="border-b">
                        <td className="px-3 py-2">{r.position}</td>
                        <td className="px-3 py-2">{r.part_number}</td>
                        <td className="px-3 py-2">{r.quantity}</td>
                        <td className="px-3 py-2">{r.unit}</td>
                        <td className="px-3 py-2 text-right">{r.line_total}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </div>

            <div className="bg-white rounded-xl shadow border border-slate-200 p-4 notes-panel">
              <h3 className="font-bold text-slate-700 mb-2">Notes</h3>
              {selectedInvoice && (notes[selectedInvoice]?.length ? (
                <ul className="list-disc pl-4 text-sm">
                  {notes[selectedInvoice].map((n,i)=><li key={i}>{n}</li>)}
                </ul>
              ) : <p className="text-sm text-slate-500">No notes for this invoice.</p>)}
            </div>
          </div>
        </div>
      );
    }

    // ‚úÖ Safe async startup
    function safeStart() {
      if (window.React && window.ReactDOM && window.pdfjsLib) {
        console.log("‚úÖ Starting React app...");
        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
      } else {
        console.warn("‚è≥ Waiting for dependencies...");
        setTimeout(safeStart, 300);
      }
    }
    window.addEventListener("load", safeStart);
  </script>
</body>
</html>
