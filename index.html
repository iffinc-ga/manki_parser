<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MANKI Parser</title>
  <!-- Excel export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- PDF.js official Mozilla CDN (module version) -->
  <script type="module">
    import * as pdfjsLib from "https://mozilla.github.io/pdf.js/build/pdf.mjs";
    const workerBlob = new Blob(
      ["importScripts('https://mozilla.github.io/pdf.js/build/pdf.worker.mjs');"],
      { type: "application/javascript" }
    );
    const workerUrl = URL.createObjectURL(workerBlob);
    pdfjsLib.GlobalWorkerOptions.workerSrc = workerUrl;
    window.pdfjsLib = pdfjsLib; // expose globally for parser
    console.log("âœ… pdf.js initialized successfully (Mozilla CDN)");
  </script>

  <style>
    /* Purple-themed UI */
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; }
    .container { max-width: 1600px; margin: 0 auto; }
    .card { background: #fff; border-radius: 12px; box-shadow: 0 2px 20px rgba(0,0,0,.08); overflow: hidden; }
    .header { position: sticky; top: 0; z-index: 100; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 28px 30px; }
    .header h1 { margin: 0 0 6px; font-size: 22px; }
    .controls { position: sticky; top: 76px; z-index: 90; display: flex; gap: 12px; flex-wrap: wrap; align-items: center; background: #f9fafb; border-bottom: 1px solid #e5e7eb; padding: 14px 20px; }
    .btn { border: none; border-radius: 8px; padding: 10px 14px; font-weight: 700; cursor: pointer; }
    .btn.primary { background: #667eea; color: #fff; }
    .btn.success { background: #10b981; color: #fff; }
    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; background: #fef3c7; border-bottom: 1px solid #fbbf24; padding: 12px 20px; }
    .stat { background: #fff; border-radius: 10px; border-left: 4px solid #f59e0b; padding: 12px; }
    table { width: 100%; border-collapse: collapse; }
    thead th { position: sticky; top: 230px; background: #f3f4f6; }
    th, td { padding: 8px; border-bottom: 1px solid #e5e7eb; font-size: 13px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>ðŸ“‹ MANKI Parser</h1>
        <p>Upload PDF invoices, review parsed lines, and export to Oneâ€‘View Excel format.</p>
      </div>

      <div class="controls">
        <input id="pdfInput" type="file" accept="application/pdf" multiple />
        <button id="btnParse" class="btn primary">Parse PDF</button>
        <button id="btnExport" class="btn success">Export Excel</button>
      </div>

      <div class="stats">
        <div class="stat"><div class="label">Invoice</div><div id="statInv" class="value">â€”</div></div>
        <div class="stat"><div class="label">Total</div><div id="statTotal" class="value">â€”</div></div>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Pos</th><th>Part Number</th><th>Quantity</th><th>Unit</th><th>Unit Price</th><th>Line Total</th><th>Country</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
window.addEventListener('load', () => {
  console.log('ðŸ’¡ App started after pdf.js load');
  const $$ = s => document.querySelector(s);
  const tbody = $$('#tbody');

  async function extractPdfText(arrayBuffer){
    if(!window.pdfjsLib){ throw new Error('pdf.js not available'); }
    const pdf = await window.pdfjsLib.getDocument({ data: arrayBuffer }).promise;
    let text='';
    for(let i=1;i<=pdf.numPages;i++){
      const page = await pdf.getPage(i);
      const content = await page.getTextContent();
      text += content.items.map(it=>it.str).join('\n') + '\n';
    }
    return text;
  }

  async function parseFile(file){
    const buf = await file.arrayBuffer();
    const txt = await extractPdfText(buf);
    console.log('Parsed text length:', txt.length);
    tbody.innerHTML = `<tr><td colspan="7">Parsed ${file.name} (${txt.length} chars)</td></tr>`;
  }

  $$('#btnParse').addEventListener('click', async () => {
    const files = Array.from($$('#pdfInput').files||[]);
    if(!files.length) return alert('Choose a PDF first');
    for(const f of files) await parseFile(f);
  });
});
</script>
</body>
</html>
