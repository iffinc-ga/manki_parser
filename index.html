<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MANKI Parser</title>
  <!-- SheetJS for Excel export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- âœ… Proper pdf.js (UMD build) for GitHub Pages with real worker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.worker.min.js";
    console.log("âœ… pdf.js worker configured (CDN)");
  </script>

  <style>
    /* styling retained */
    :root {
      --header-h: 76px;
      --controls-h: 60px;
      --stats-h: 132px;
      --thead-top: calc(var(--header-h) + var(--controls-h) + var(--stats-h));
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; color: #111827; }
    .container { max-width: 1600px; margin: 0 auto; }
    .card { background: #fff; border-radius: 12px; box-shadow: 0 6px 24px rgba(0,0,0,.08); overflow: hidden; }
    .header { position: sticky; top: 0; z-index: 100; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 24px 26px; }
    .header h1 { margin: 0 0 6px; font-size: 22px; }
    .controls { position: sticky; top: var(--header-h); z-index: 95; display: flex; gap: 12px; align-items: center; flex-wrap: wrap; background: #f9fafb; border-bottom: 1px solid #e5e7eb; padding: 12px 20px; height: var(--controls-h); }
    .btn { border: none; border-radius: 8px; padding: 10px 14px; font-weight: 700; cursor: pointer; }
    .btn.primary { background: #667eea; color: #fff; }
    .btn.success { background: #10b981; color: #fff; }
    .btn.warn { background: #f59e0b; color: #fff; }
    .btn.ghost { background: #eef2ff; color: #3730a3; }
    .alert { position: sticky; top: 0; z-index: 110; margin: 0; padding: 12px 20px; background: #dbeafe; color: #1e40af; border-top: 1px solid #bfdbfe; border-bottom: 1px solid #bfdbfe; display: none; }
    .stats { position: sticky; top: calc(var(--header-h) + var(--controls-h)); z-index: 90; display: grid; grid-template-columns: repeat(6, minmax(180px, 1fr)); gap: 12px; background: #fef3c7; border-bottom: 1px solid #fbbf24; padding: 12px 20px; height: var(--stats-h); }
    .table-wrap { height: calc(100vh - var(--header-h) - var(--controls-h) - var(--stats-h)); overflow: auto; }
    table { width: 100%; border-collapse: collapse; min-width: 1200px; }
    thead th { position: sticky; top: var(--thead-top); z-index: 80; background: #f3f4f6; color: #374151; font-weight: 700; font-size: 13px; text-align: left; padding: 10px 8px; border-bottom: 2px solid #e5e7eb; }
    tbody td { padding: 10px 8px; border-bottom: 1px solid #e5e7eb; font-size: 13px; }
    tr:hover td { background: #fafafa; }
    td input { width: 100%; padding: 6px 8px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 13px; }
    td input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,.18); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>ðŸ“‹ MANKI Parser</h1>
        <p>Upload PDF invoices, review parsed lines + notes, and export to your Oneâ€‘View Excel template.</p>
      </div>

      <div id="topAlert" class="alert"></div>

      <div class="controls">
        <input id="pdfInput" type="file" accept="application/pdf" multiple />
        <button id="btnParse" class="btn primary">Parse PDF</button>
        <div class="spacer"></div>
        <button id="btnExport" class="btn success">Export Excel</button>
      </div>

      <div class="stats">
        <div class="stat"><div class="label">Invoice</div><div id="statInv" class="value">â€”</div></div>
        <div class="stat"><div class="label">Invoice Date</div><div id="statDate" class="value"></div></div>
        <div class="stat"><div class="label">Supplier</div><div id="statSupplier" class="value"></div></div>
        <div class="stat"><div class="label">Invoice Total</div><div id="statTotal" class="value"></div></div>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Pos</th>
              <th>Part Number</th>
              <th>Quantity</th>
              <th>Unit</th>
              <th>Unit Price</th>
              <th>Line Total</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
window.addEventListener('load', () => {
  console.log('ðŸ’¡ App started after pdf.js load');
  const $$ = s => document.querySelector(s);
  const tbody = $$('#tbody');

  async function extractPdfText(arrayBuffer){
    if(!window.pdfjsLib){ throw new Error('pdf.js not available'); }
    const pdf = await window.pdfjsLib.getDocument({ data: arrayBuffer }).promise;
    let text='';
    for(let i=1;i<=pdf.numPages;i++){
      const page = await pdf.getPage(i);
      const content = await page.getTextContent();
      text += content.items.map(it=>it.str).join('\n') + '\n';
    }
    return text;
  }

  async function parseFile(file){
    const buf = await file.arrayBuffer();
    const txt = await extractPdfText(buf);
    console.log('Parsed text length:', txt.length);
    tbody.innerHTML = `<tr><td colspan="7">Parsed ${file.name} (${txt.length} chars)</td></tr>`;
  }

  $$('#btnParse').addEventListener('click', async () => {
    const files = Array.from($$('#pdfInput').files||[]);
    if(!files.length) return alert('Choose a PDF first');
    for(const f of files) await parseFile(f);
  });
});
</script>
</body>
</html>
